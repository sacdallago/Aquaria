<style>
    body { margin:0; padding:0; }
    p#starter { text-align:center; }
</style>
<head>
</head>


<body>
    <script src="http://www.java.com/js/deployJava.js"></script>
    <script>
        var AQUARIA = {};
        AQUARIA.loadApplet =  function(attributes) {

            var parameters = {jnlp_href: '/jnlp/aquaria.jnlp'}; 
            if (attributes['interactive'] && attributes['interactive'] == 'leap') {
                parameters['jnlp_href'] = '/jnlp/aquaria-leap.jnlp'
            }



            deployJava.runApplet(attributes, parameters, '1.5');
        };

        //see https://forums.oracle.com/message/5523095
        function activateApplet(attributes, parameters)
        { 
            var intercepted = ''; var got = document.write;
            document.write = function(arg){intercepted += arg;}
            deployJava.runApplet(attributes, parameters, '1.6');
            document.write = got;
            domElem.innerHTML = intercepted;
        }

    </script>
    <p id="starter"><img src="/images/web-start.png" alt="Aquaria"></p>

</body>
</html>
